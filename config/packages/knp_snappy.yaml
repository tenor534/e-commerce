# app/config/config.yml (or config/packages/knp_snappy.yaml if using Symfony4 and the Flex recipe)
knp_snappy:
    pdf:
        enabled:    true
        binary:     "\"C:\\Program Files\\wkhtmltopdf\\bin\\wkhtmltopdf.exe\"" #/usr/local/bin/wkhtmltopdf          
        options:
            - { name: 'viewport-size', value: ‘1024x768’}
            - { name: 'page-size', value: 'A4'}
            - { name: 'encoding', value: 'UTF-8'}
            - { name: 'images', value: true}
            - { name: 'default-header', value: null}
    image:
        enabled:    true
        binary:     "\"C:\\Program Files\\wkhtmltopdf\\bin\\wkhtmltoimage.exe\"" #/usr/local/bin/wkhtmltoimage
        options:    []